<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>纯CSS3带动画特效的大按钮</title>
		<link rel="stylesheet" href="css/btn.css" />
	</head>

	<body>
		<a href="#" class="btn">
			<span class="left icon">图标<span class="line"></span></span>
			<span class="right title">直线哦</span>
		</a>
		<br />
		<a href="#" class="btn">
			<span class="left icon">图标<span class="arrow-left"></span></span>
			<span class="right title">左箭头</span>
		</a>
		<br />
		<a href="#" class="btn">
			<span class="left icon">图标</span>
			<span class="right title"><span class="arrow-right"></span>右箭头</span>
		</a>
		<br />
		<a href="#" class="btn">
			<span class="left icon">图标</span>
			<span class="right title"><span class="backslash"></span>反斜杠</span>
		</a>
		<br />
		<a href="#" class="btn">
			<span class="left icon">图标<span class="slash"></span></span>
			<span class="right title">正斜杠</span>
		</a>
	</body>

</html>
